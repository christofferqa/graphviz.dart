<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Graphviz.dart</title>
    <style>
    #input {
      width: 500px;
      height: 300px;
    }
    </style>
  </head>
  <body>
    <p><textarea id="input"></textarea></p>

    <p>
      <label>Output format:</label>
      <select id="format">
        <option>dot</option>
        <option>plain</option>
        <option selected>svg</option>
        <option>xdot</option>
      </select>
    </p>

    <p>
      <label>Layout engine:</label>
      <select id="engine">
        <option selected>dot</option>
        <option>neato</option>
      </select>
    </p>

    <p><button id="generate">Generate</button></p>

    <div id="output"></div>
    <div id="inspect"></div>

    <script src="packages/graphviz/web/graphviz.js"></script>
    <script type="application/dart" src="form.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
