<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Graphviz.dart</title>
    <style>
    #input {
      width: 500px;
      height: 300px;
    }
    </style>
  </head>
  <body>
    <p><textarea id="input"></textarea></p>

    <p>
      <label>Output format:</label>
      <select id="format">
        <option>dot</option>
        <option>plain</option>
        <option selected>svg</option>
        <option>xdot</option>
      </select>
    </p>

    <p>
      <label>Layout engine:</label>
      <select id="engine">
        <option selected>dot</option>
        <option>neato</option>
      </select>
    </p>

    <p><button id="generate">Generate</button></p>

    <div id="output"></div>
    <div id="inspect"></div>

    <script src="packages/graphviz/graphviz.js"></script>
    <script type="application/dart">

    import 'dart:html';
    import 'package:graphviz/graphviz.dart';
    import 'package:graphviz/graphs.dart';

    Node inspect(String s) => new Element.pre()..appendText(s);

    var formats = {
      'dot': Render.DOT,
      'plain': Render.PLAIN,
      'svg': Render.SVG,
      'xdot': Render.XDOT
    };

    var engines = {
      'dot': Layout.DOT,
      'neato': Layout.NEATO
    };

    main() {
      TextAreaElement input = document.getElementById("input");
      input.value = cluster;

      document.getElementById("generate").onClick.listen((e) {

        SelectElement format = document.getElementById("format");
        SelectElement engine = document.getElementById("engine");

        var result = graphviz(input.value, render: formats[format.value],
            layout: engines[engine.value]);

        DivElement output = document.getElementById("output");
        output.children.forEach((c) => c.remove());
        if (format == Render.SVG) {
          final doc = new DomParser().parseFromString(result, 'text/xml');
          output.append(document.importNode(doc.documentElement, true));
        }

        DivElement inspectNode = document.getElementById("inspect");
        inspectNode.children.forEach((c) => c.remove());
        inspectNode.append(inspect(result));
      });
    }
    </script>
    <script src="packages/browser/dart.js"></script>

  </body>
</html>
